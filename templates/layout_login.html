<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% block extra_style %} {% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#logout').onclick = function() {
                location.href = "{{url_for('index')}}"
            }
        })
    </script>
    {% block script %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-warning">
        <a class="navbar-brand" href="{{ url_for('home')}}">
            <span>
                <form action="{{ url_for('home')}}"  method="POST">
                    <button class="mainbutton h3 mx-1">KennyBooks </button>
                </form>
            </span>
        </a>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% block navbar %} {% endblock %}
            </ul>

            <button id="logout" class="btn btn-success" type="submit">Log out</button>
        </div>

    </nav>

    {% block body %}{% endblock %} {% block input %}{% endblock %}

</body>

</html>
