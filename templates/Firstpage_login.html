{% extends "layout_login.html" %} {% block extra_style %} {% block script %}
<script>
    $(document).ready(function() {

        $("select").change(function() {
            $("select option:selected").each(function() {
                choice = $(this).attr("data-choice");

                $(".searchinput").attr({
                    "name": choice,
                    "placeholder": "Input " + choice + " here"
                });

                $(".serachbar").text(choice);

            })
        }).trigger("change");




    })
</script>
{% endblock %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> {% endblock %} {% block title %} Welcome! {% endblock %} {% block navbar %}
<li class="nav-item">
    <a class="nav-link active" href="#">Search</a>
</li>
{% endblock %} {% block body %}
<div>

    <div class="content">
        <div class="firstline">
            Welcome {{name}}, you can search books here<br>
        </div>

        <form action="{{ url_for( 'search_result')}} " method="POST">
            <div style="display:flex">
                <div style="width:225px">
                    <select class="select form-control form-control-lg ">
                <option selected="selected" data-choice="isbn">Search by isbn</option>
                <option data-choice="title">Search by title</option>
                <option data-choice="author">Search by author</option>
                </select>
                </div>

                <div style="width:70% ;margin-left:10px; height: 100%">
                    <input class="searchinput form-control form-control-lg w-100" type="text " name="isbn" placeholder=".form-control-lg "></input>
                </div>
                <div style="width:10% ;margin-left:30px ;height: 100%">
                    <button type="submit" class="btn btn-primary w-100 h-100" style="margin:5px !important">Search</button>
                </div>


            </div>
        </form>

    </div>
</div>
{% endblock %}
